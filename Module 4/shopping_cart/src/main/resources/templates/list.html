<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-3">
            <h1 class="text-center">Product</h1>
        </div>
    </div>
    <div class="row"><a th:href="@{/cart-list}" type="button" class="btn btn-outline-danger">Cart</a></div>
    <div class="row">
        <div class="col-12 d-flex">
            <div class="card mx-2" style="width: 18rem;" th:each="product: ${productList}">
                <img th:src="@{${product.img}}" class="card-img-top" alt="xx">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.nameProduct}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <a th:href="@{/product/cart/{id}(id = ${product.getIdProduct()})}" class="btn btn-warning">Add to
                        cart</a>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
