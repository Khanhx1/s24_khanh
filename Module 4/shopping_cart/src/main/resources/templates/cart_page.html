<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row"><a th:href="@{/product}" type="button" class="btn btn-outline-success">Back</a></div>
    <div class="row" th:each="product: ${productList}">
        <div class="col-3">
            <table>
                <tr>
                    <td th:text="${product.nameProduct}"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><img th:src="@{${product.img}}" style="height: 90px; width: 70px"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Ma San Pham:</td>
                    <td th:text="${product.idProduct}"></td>
                </tr>
                <tr>
                    <td>Don gia:</td>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <td>So Luong:</td>
                    <td class="d-flex"><a th:href="@{/product/cart/decrease/{id}(id = ${product.idProduct})}">-</a>
                        <p th:text="'&nbsp' + ${product.quantity} + '&nbsp'"></p><a th:href="@{/product/cart/increase/{id}(id = ${product.idProduct})}">+</a></td>
                </tr>
            </table>
        </div>
        <hr>
    </div>
    <div>
        <h3 th:text="'Total: ' + ${total}"></h3>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
