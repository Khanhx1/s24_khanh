<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div><a th:href="@{/song/create}">Add song</a></div>
<table border="1">
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Artist</td>
        <td>Category</td>
    </tr>
    <tr th:each="song, loop: ${songList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.category}"></td>
        <td><a th:href="@{/song/edit/{id}(id = ${song.getId()})}">Update</a></td>
    </tr>
</table>
</body>
</html>
