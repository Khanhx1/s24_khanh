<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/create" method="post" th:object="${user}">
    <p>First name</p><br><input type="text" th:field="*{firstName}"><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    <p>Last name</p><br><input type="text" th:field="*{lastName}"><br>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    <p>Phone number</p><br><input type="text" th:field="*{phoneNumber}"><br>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <p>Age</p><br><input type="number" th:field="*{age}"><br>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <p>Email</p><br><input type="email" th:field="*{email}"><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <button type="submit">Sign in</button>
</form>
</body>
</html>
